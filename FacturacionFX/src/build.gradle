plugins {
    id 'org.openjfx.javafxplugin' version '0.0.10'
}
dependencies {
    implementation 'org.openjfx:javafx-controls:15.0.1'
    implementation 'org.openjfx:javafx-fxml:15.0.1'
}
jfx {
    // Establecer la versión de JavaFX
    version = '15'

    // Establecer el nombre del archivo JAR
    jar = 'Facturacion.jar'

    // Establecer la clase principal
    mainClass = 'com.controladores.Main'

    // Configurar las opciones de empaquetado
    jfxApp {
        appName = 'Facturacion'
        vendor = 'DAM'
        version = '1.0'
    }
}